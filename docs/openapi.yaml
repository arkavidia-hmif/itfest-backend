  /user/{qrid}/play:
    post:
      description: |
        **Only allowed for tenant**
      tags:
        - game
        - user
      summary: "Make a visitor play game"
      parameters:
        - $ref: "#/components/parameters/qrid"
      requestBody:
        description: "Difficulty of game played"
        content:
          application/json:
            schema:
              type: object
              properties:
                difficulty:
                  type: array
                  items:
                    type: integer
                    minimum: 1
                    maximum: 3
            example:
              difficulty: [1, 2]
      responses:
        "200":
          $ref: "#/components/responses/OK"
        "400":
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
              examples:
                "Not enough point (tenant)":
                  value:
                    status: 400
                    code: "not-enough-point"
                "Visitor have already played the game":

components:
  parameters:
    itemPerPage:
      in: query
      name: "itemPerPage"
      schema:
        type: integer
      description: "Item returned per request for pagination"
    page:
      in: query
      name: "page"
      schema:
        type: integer
      description: "Page for pagination"
    qrid:
      in: path
      name: qrid
      description: "QRid of user"
      required: true
      schema:
        type: string
  schemas:
    Response:
      description: "Standard response schema"
      type: object
      properties:
        status:
          type: integer
        code:
          type: string
    InputErrorResponse:
      description: "Response for input validation error"
      allOf:
        - $ref: "#/components/schemas/Response"
        - properties:
            data:
              $ref: "#/components/schemas/InputErrorArray"
    InputErrorArray:
      description: "Array containing all input validation error"
      type: array
      items:
        title: "InputError"
        type: object
        properties:
          part:
            description: "The problematic input key"
            type: string
          message:
            description: "Description of error"
            type: string
    BaseUserData:
      description: "Base user object"
      type: object
      properties:
        id:
          type: integer
        email:
          nullable: true
          type: string
          format: email
        username:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [admin, tenant, visitor]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    VisitorData:
      allOf:
        - $ref: "#/components/schemas/BaseUserData"
        - properties:
            dob:
              type: string
              format: date
            gender:
              type: integer
            interest:
              type: array
              items:
                type: string
            point:
              type: integer
        - description: "User (visitor) object"
    TenantData:
      allOf:
        - $ref: "#/components/schemas/BaseUserData"
        - properties:
            point:
              type: integer
        - description: "User (tenant) object"
    TransactionData:
      description: "Transaction object"
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        amount:
          type: integer
        type:
          type: string
          enum: [redeem, give, play]
        from:
          type: object
          properties:
            id:
              type: integer
            email:
              type: string
              format: email
            username:
              type: string
            name:
              type: string
            role:
              type: string
              enum: [admin, tenant, visitor]
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
        to:
          type: object
          properties:
            id:
              type: integer
            email:
              type: string
              format: email
            username:
              type: string
            name:
              type: string
            role:
              type: string
              enum: [admin, tenant, visitor]
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
        item:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            price:
              type: integer
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
    GameData:
      description: "Game object"
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        difficulty:
          type: integer
          minimum: 1
          maximum: 3
          description: "easy(1), medium(2), hard(3)"
    ItemData:
      description: "Item object"
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: integer
          minimum: 0
        ownerId:
          type: integer
    InventoryData:
      description: "Inventory object"
      type: object
      properties:
        qty:
          type: number
        item:
          $ref: "#/components/schemas/ItemData"
    Pagination:
      description: "Pagination helper object"
      type: object
      properties:
        page:
          type: integer
        itemPerPage:
          type: integer
        totalItem:
          type: integer
  responses:
    OKAuth:
      description: "Success"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Response"
              - properties:
                  data:
                    type: object
                    properties:
                      jwt:
                        type: string
          example:
            status: 200
            code: "ok"
            data:
              jwt: "a jwt token"
    OK:
      description: "Success"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Response"
          example:
            status: 200
            code: "ok"
    InvalidBearer:
      description: "JWT token is missing or invalid"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Response"
          examples:
            invalid:
              value:
                status: 401
                code: "invalid-jwt"
            missing:
              value:
                status: 401
                code: "no-bearer"

    Forbidden:
      description: "User doesn't have enough permission"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Response"
          example:
            status: 403
            code: "forbidden"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

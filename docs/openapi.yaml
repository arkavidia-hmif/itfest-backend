  /user/{id}/give:
    post:
      tags:
        - user
      summary: "Transfer point to user with specified id"
      description: |
        **Only allowed for admin**
      parameters:
        - name: id
          in: path
          description: "ID of user to give"
          required: true
          schema:
            type: integer
      requestBody:
        description: "Amount to be transfered"
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
            example:
              amount: 100
      responses:
        "200":
          $ref: "#/components/responses/OK"
